<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="max-w-7xl mx-auto min-h-screen relative flex pt-32">
    <main class="flex-1 space-y-32">
      <section id="section/home">
        <div class="pb-3">
          <h1 class="text-4xl font-medium">Devansh Bhavsar</h1>
          <p class="text-gray-500">Software Engineer</p>
        </div>
        <p class="text-lg text-gray-700 max-w-2xl">
          Hi, I'm Devansh Bhavsar, I build things.
        </p>
      </section>
      <section id="section/projects">
        <h2 class="text-3xl font-medium mb-5">
          <p>Projects</p>
          <p class="border-t border-black"></p>
        </h2>
        <div class="grid grid-cols-3 gap-8" id="projects"></div>
      </section>
      <section id="section/education">
        <h2 class="text-3xl font-medium mb-5">
          <p>Education</p>
          <p class="border-t border-black"></p>
        </h2>
        <ul class="grid gap-8 list-disc list-inside" id="education"></ul>
      </section>
      <section id="section/certifications" class="pb-32">
        <h2 class="text-3xl font-medium mb-5">
          <p>Certifications</p>
          <p class="border-t border-black"></p>
        </h2>
        <ul class="grid gap-3 list-disc list-inside" id="certificates"></ul>
      </section>
    </main>

    <aside class="sticky top-0 h-screen w-64 p-6 flex-shrink-0">
      <nav>
        <ul class="text-lg space-y-4 *:cursor-pointer">
          <li>
            <a
              href="#section/home"
              class="hover:text-blue-500 transition-colors"
            >
              Home
            </a>
          </li>
          <li>
            <a
              href="#section/projects"
              class="hover:text-blue-500 transition-colors"
            >
              Projects
            </a>
          </li>
          <li>
            <a
              href="#section/education"
              class="hover:text-blue-500 transition-colors"
            >
              Education
            </a>
          </li>
          <li>
            <a
              href="#section/certifications"
              class="hover:text-blue-500 transition-colors"
            >
              Certifications
            </a>
          </li>
          <li>
            <div class="flex items-center gap-1">
              <a
                href="https://www.linkedin.com/in/devansh3bhavsar"
                target="_blank"
              >
                <img
                  src="/public/linkedin.svg"
                  class="size-8 select-none pointer-events-none"
                />
              </a>

              <a href="https://x.com/CluxOP" target="_blank">
                <img
                  src="/public/twitter.svg"
                  class="size-8 select-none pointer-events-none"
                />
              </a>

              <a href="https://github.com/DevanshBhavsar3" target="_blank">
                <img
                  src="/public/github.svg"
                  class="size-8 select-none pointer-events-none"
                />
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </aside>
  </body>

  <script type="module" src="/src/projects.js"></script>
  <script type="module" src="/src/education.js"></script>
  <script type="module" src="/src/certifications.js"></script>
  <script
    type="module"
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
  ></script>
</html>
